<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
           
            margin-left: 20%;
            width: 60%;
            display: flex; 
            flex-flow: column;
            align-items: center;
        }
        div {
            
            padding: 20px;
            background-color:black;
            color:cornflowerblue;
        }
        h1{
            text-align: center;
        }
        a {
            color:black;
            text-decoration: none;

        }
        
    </style>
</head>
<body>
<div>
    <h1>{{.Title}}</h1>
    {{ range .Story}}
        <p>
            {{.}}
        </p>
    {{end}}

    {{range .Options}}
        <button>
            <a href="{{.Arc}}">
                {{.Text}}
            </a>
        </button>
    {{end}}
</div>
    
</body>
</html>
